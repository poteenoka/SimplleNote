# Standalone Compose for CI: uses pre-built image (no build)
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: simplenote-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simplenote
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ${DOCKER_IMAGE}
    container_name: simplenote-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/simplenote?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
